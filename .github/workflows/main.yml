name: EC7xxGoGoGo
run-name: GoGoGo 🚀
on: 
  workflow_dispatch:
  workflow_call:

jobs:
  # 最基础的example编译
  EC7xx_basic:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        csdk_project:
          - example_gnss
        csdk_chip:
          - ec716s
    steps:
      - name: 克隆 ec7xx-csdk 代码库
        run:  git clone https://github.com/ghosthgy/luatos-soc-2023ok.git
      - name: 下载Gcc
        run: |
          pwd
          cd /home/runner/work/luatos-soc-2023/luatos-soc-2023/luatos-soc-2023ok
          mkdir tools
          wget -q -O tools/gcc-arm-none-eabi-10-2020-q4-major-x86_64-linux.tar.bz2 https://github.com/wendal/xmake-docker/releases/download/dev-gcc/gcc-arm-none-eabi-10-2020-q4-major-x86_64-linux.tar.bz2
          cd tools && tar xf gcc-arm-none-eabi-10-2020-q4-major-x86_64-linux.tar.bz2
      - name: 初始化工具链
        run: |
          sudo add-apt-repository ppa:xmake-io/xmake -y
          sudo apt update -y
          sudo apt-get update -y && sudo apt-get install -y gcc make g++ wget curl xmake p7zip-full
          sudo dpkg --add-architecture i386 && sudo apt update
          sudo apt-get install -y lib32z1 libc6:i386 libgcc1:i386 libstdc++5:i386 libstdc++6:i386
      - name: 构建指定项目
        run: |
          cd /home/runner/work/luatos-soc-2023/luatos-soc-2023/luatos-soc-2023ok
          export GCC_PATH=`pwd`/tools/gcc-arm-none-eabi-10-2020-q4-major
          export LSPD_MODE=enable
          cd /home/runner/work/luatos-soc-2023/luatos-soc-2023/luatos-soc-2023ok/luatos-soc-2023
          chmod 777 /home/runner/work/luatos-soc-2023/luatos-soc-2023/luatos-soc-2023ok/luatos-soc-2023/PLAT/tools/fcelf
          xmake -y --root
          pwd
          cd out
          cd example
          ls
          curl -F "uploaded_file=@/home/runner/work/luatos-soc-2023/luatos-soc-2023/luatos-soc-2023ok/luatos-soc-2023/out/example_gnss/example_gnss.binpkg" https://doko.autojs.eu.org/wodediannao/upup.php
          
        env:
          PROJECT_NAME: ${{ matrix.csdk_project }}
          CHIP_TARGET: ${{ matrix.csdk_chip }}
